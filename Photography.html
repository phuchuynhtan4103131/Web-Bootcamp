        *{

        img{

            height: auto;

            align-items: center;
            justify-content: center;
            border-color:darkorchid;

        .image-container{
            position: relative;
            width: 480px;
            height: auto;
            overflow:hidden;
            transition: transform 0.3s ease;
            padding: 20px;
            
        }
        .image-container:hover img {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
